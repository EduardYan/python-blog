<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog HTML</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="{{ url_for('static', filename = 'img/icons/favicon.ico') }}" type="image/x-icon">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <!-- FONAWESOME ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <!-- GLOBALS STYLES -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/messages.css') }}">

</head>

<body>

  <header>
    {% include 'partials/_nav.html' %}
  </header>

  <div class="container">
    <!-- MESSAGES -->
    {% include 'partials/_messages.html' %}
    {% block content %}
    {% endblock %}
  </div>

  {% include 'partials/_footer.html' %}

  <!-- SCRIPTS -->
  <script src="{{ url_for('static', filename = 'js/app.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename = 'js/deleteMessage.js') }}"></script>

</body>

</html>
