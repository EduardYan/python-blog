<!-- PAGE FOR CHANGE THE PASSWORD -->
{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename = 'css/change-data.css') }}">

<h2>Change your Password</h2>

<form action="{{ url_for('users.change_password', username = username, validated = '1') }}" method="POST" class="card">

  <label for="new-name">New Password</label>
  <p id="info">The password must have characters, letters and numbers.</p>

  <input type="password" name="new-password" autofocus>

  <button class="btn">Change</button>

</form>

{% endblock %}
