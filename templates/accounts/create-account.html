<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog HTML</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/create-account.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/messages.css') }}">
</head>
<body>

  <div class="container">

    {% include 'partials/_messages.html' %}

    <p>You not have an account. Create an account</p>

    <form action="{{ url_for('account-routes.create_account') }}" method="POST" class="card">
      <label for="name">Username</label>
      <input type="text" id="name" name="username" autofocus >

      <hr>

      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      
      <button type="submit">Create</button>

    </form>

  </div>

  <!-- SCRIPTS -->
  <script src="{{ url_for('static', filename = 'js/deleteMessage.js') }}"></script>
  
</body>
</html>
