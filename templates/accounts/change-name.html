<!-- PAGE FOR CHANGE THE NAME -->
{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/change-data.css') }}">

<h2>Change your Name</h2>

<form action="{{ url_for('users.change_name', username = username, validated = '1') }}" method="POST" class="card">
  <label for="old-name">Old Name</label>
  <input type="text" value="{{ username }}">

  <label for="new-name" id="new-name">New Name</label>
  <input type="text" name="new-name" autofocus>

  <button class="btn">Change</button>


</form>

{% endblock %}
